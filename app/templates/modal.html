<div modal="showModal" close="$ctrl.cancel()">
    <div class="modal-header">
        <h4>Add a New Room</h4>
    </div>

    <div class="modal-body">
        Room Name: <input ng-model="$ctrl.roomName" type="text" name="roomName"/>
    </div>

    <div class="modal-footer">
      <button class="btn btn-success" ng-click="$ctrl.ok('A Room')">Add Room</button>
      <!-- Ideally I'd do something like this, but I don't know how to reference the contents of the input field in a way that is...angulary?

      <button class="btn btn-success" ng-click="home.add(roomName.value)">Add Room</button>

      -->
      <button class="btn" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</div>
