<div modal="showModalUsername">
    <div class="modal-header">
        <h4>Set Your Username</h4>
    </div>

    <div class="modal-body">
        Set Username: <input ng-model="$ctrl.username" type="text" name="username"/>
    </div>

    <div class="modal-footer">
      <button class="btn" ng-click="$ctrl.ok()">Start Chatting</button>
    </div>
</div>
