<div class="home">
	<div class="left-panel">
		<h1>Chat Rooms</h1>

		<button ng-click="$ctrl.openAddRoom()">Add New Room</button>
		<div ng-repeat="room in $ctrl.rooms">
			<h3 ng-click="$ctrl.changeRoom(room)">
			{{ room.$value }}
		</h3>
		</div> <!-- ng repeat -->
	</div> <!-- left-panel -->

	<div class="page-content">
		<div class="text-right">
			<p style="margin-top: 10px">My Username: {{ $ctrl.currentUser }}</p>
		</div> <!-- text right for username -->
		<div class="header-stuff">
			<h1 class="text-center">{{ $ctrl.currentRoom.$value }}</h1>

			<div class="new-message">
	        	<p><small>Write a new message:</small></p>
	        	<input ng-model="$ctrl.message" type="text" name="message"/>
	        	<button ng-click="$ctrl.send()">Send</button>
	    	</div>
    	</div> <!-- header stuff -->

		<div class="message-line" ng-repeat="message in $ctrl.messages">
			<h4 class="sender-name">
				{{ message.username }}
				<small>(Sent at {{ message.sentAt }})</small>
			</h4>
			<p class="message-text">{{message.content}}</p>
		</div>
	</div> <!-- page-content -->

</div>
