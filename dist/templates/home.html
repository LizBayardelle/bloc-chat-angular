<div class="home">
	<div class="left-panel">
		<h1>Chat Rooms</h1>

		<button ng-click="home.openAddRoom()">Add New Room</button>

		<div ng-repeat="room in home.rooms">
			<h3 ng-click="home.showMessages(room.$id)">
			{{ room.$value }}
		</h3>
		</div> <!-- ng repeat -->
	</div> <!-- left-panel -->

	<div class="page-content">
		<div class="header-stuff">
			<h1 class="text-center">Future Name of Room</h1>

			<div class="new-message">
	        	<p><small>Write a new message:</small></p>
	        	<input type="text"/>
	        	<button>Send</button>
	    	</div>
    	</div> <!-- header stuff -->

		<div class="message-line" ng-repeat="message in home.messages">
			<h4 class="sender-name">
				{{ message.username }}
				<small>(Sent at {{ message.sentAt }} in Room {{ message.roomId }})</small>
			</h4>
			<p class="message-text">{{message.content}}</p>
		</div>
	</div> <!-- page-content -->

</div>
