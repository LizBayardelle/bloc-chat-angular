<div class="home">
	<div class="left-panel">
		<h1>Chat Rooms</h1>

		<button ng-click="home.add('bar')">Add</button>
		<button ng-click="home.openAddRoom()">Add New Room</button>

		<div ng-repeat="room in home.rooms">
			<h3>{{ room.$value }}</h3>
		</div> <!-- ng repeat -->
		<p style="padding-bottom: 30px">(The End)</p>
	</div> <!-- left-panel -->

	<div class="page-content">
		<h1 class="text-center">Future Name of Room</h1>
	</div> <!-- page-content -->

</div>
